<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth Test</title>
</head>
<body>
    <h1>Clear Authentication</h1>
    <button onclick="clearAuth()">Clear Auth Token</button>
    <button onclick="checkAuth()">Check Auth State</button>
    
    <script>
        function clearAuth() {
            localStorage.removeItem('auth_token');
            console.log('Auth token cleared');
            alert('Auth token cleared');
        }
        
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            console.log('Current auth token:', token);
            alert('Auth token: ' + (token || 'null'));
        }
    </script>
</body>
</html>
